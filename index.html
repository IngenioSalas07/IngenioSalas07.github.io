<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <link rel="icon" href="img/icon.ico">
    <title>Calculadora</title>
</head>
<body>
    
    <header>
       

    </header>
    <main>
        <section>
            <div class="form-body">               
                <img src="img/calculadora.png" alt="calculadora">              
                <p class="text">Calculadora v 1.0</p>
                <form class="calculadora-form">
                  
                        <input type="number" name="n1" id="n1" placeholder="Digite el Primer número">

                  
                        <input type="number" name="n2" id="n2" placeholder="Digite el Segundo número">
                
                    
                        <input type="button" value="Sumar" id="button" onclick="sumar()" >

                        <input type="button" value="Restar" id="button" onclick="restar()">

                        <input type="button" value="Multiplicar" id="button" onclick="multiplicar()">

                        <input type="button" value="Dividir" id="button" onclick="dividir()">


                  <div class="rpt">
                    <p id="resultado"></p>

                  </div>
                       
                    
                    
                </form>

            </div>

        </section>
        

    </main>
    <footer>

    </footer>
    
</body>
</html>
